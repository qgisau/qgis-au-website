<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <meta property="og:image" content="{{ site.url }}/assets/img/og-image.png">

  <meta name="atproto:title" content="{{ page.title | default: site.title }}">
  <meta name="atproto:description" content="{{ page.description | default: site.description }}">
  <meta name="atproto:image" content="{{ site.url }}/assets/img/og-image.png">

</head>
