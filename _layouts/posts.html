layout: default

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="grid grid-cols-2">
    
      <div class="post-content">
        {{ content }}
      </div>
      <div class="categories">
        {%- include facets.html -%}
      </div>
  </div>

</article>

<script src="{{ '/assets/js/facet.js' | relative_url }}"></script>
